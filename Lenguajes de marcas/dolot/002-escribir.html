<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
        <style>
            #rojo{
                color: red;
            }
            #azul{
                color: blue;
            }
            #amarillo{
                color: yellow;
            }
        </style>
    </head>
    <body>
        <div id="rojo"></div>
        <div id="azul"></div>
        <div id="amarillo"></div>
        <script>
            document.querySelector("#rojo").textContent = "texto rojo"
            document.querySelector("#azul").textContent = "texto azul"
            document.querySelector("#amarillo").textContent = "texto amarillo"
        </script>
    </body>
</html>
