<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p>Soy un oarrafo</p>
        <script>
            //Selecciono el elemento que tiene la etiqueta p
            const elemento = document.querySelector("p")
            document.write(elemento);
            document.write(elemento.textContent);
        </script>
    </body>
</html>
