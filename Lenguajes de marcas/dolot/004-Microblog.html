<html lang="es">

        <title>Javascript</title>

    </head>
    <body>

            <h1>El blog de Alejandro</h1>
        </header>
        <main></main>

        <script>
            const articulos = [
                "Primer articulo","Segundo articulo","Tercer articulo"

            }
